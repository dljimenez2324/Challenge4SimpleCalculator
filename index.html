<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalCulon's Calcutopia!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<br>
    <h1 class="text-center mt-3">CalcaTron</h1>
    <!-- <p id="displayField">Display Value Here</p> -->
    <div>
        <input type="text" class="flexItBuddy" id="solution"> <br></br>
    </div>
    <div class="container calculatorGrid ">
        <button type="button" class="btn btn-primary" value="7"  id="sevenBtn">7</button>
        <button type="button" class="btn btn-primary" value="8"  id="eightBtn">8</button>
        <button type="button" class="btn btn-primary" value="9"  id="nineBtn">9</button>
        <button type="button" class="btn btn-warning" value="/"  id="divideBtn">รท</button>
        <button type="button" class="btn btn-primary" value="4"  id="fourBtn">4</button>
        <button type="button" class="btn btn-primary" value="5"  id="fiveBtn">5</button>
        <button type="button" class="btn btn-primary" value="6"  id="sixBtn">6</button>
        <button type="button" class="btn btn-warning" value="*"  id="timesBtn">x</button>
        <button type="button" class="btn btn-primary" value="1"  id="oneBtn">1</button>
        <button type="button" class="btn btn-primary" value="2"  id="twoBtn">2</button>
        <button type="button" class="btn btn-primary" value="3"  id="threeBtn">3</button>
        <button type="button" class="btn btn-warning" value="-"  id="minusBtn">-</button>
        <button type="button" class="btn btn-danger" value="C"  id="ClearBtn">C</button>
        <button type="button" class="btn btn-primary" value="0"  id="zeroBtn">0</button>
        <button type="button" class="btn btn-primary" value="."  id="decimalBtn">.</button>
        <button type="button" class="btn btn-warning" value="+"  id="addBtn">+</button>
    </div>
    <button type="button" class="btn btn-success equalSign" value="="  id="equalBtn">=</button>









    <!-- NO TOUCHY!!! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
