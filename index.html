<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalCulon's Calcutopia!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <h1 class="text-center mt-3">CalcaTron</h1>
    <div class="container">
        <input type="text" id="myInput">
        <button type="button" class="btn btn-primary" value="7" id="saveBtn">7</button>
        <button type="button" class="btn btn-primary" value="8" id="saveBtn">8</button>
        <button type="button" class="btn btn-primary" value="9" id="saveBtn">9</button>
        <button type="button" class="btn btn-warning" value="/" id="saveBtn">/</button>
        <button type="button" class="btn btn-primary" value="4" id="saveBtn">4</button>
        <button type="button" class="btn btn-primary" value="5" id="saveBtn">5</button>
        <button type="button" class="btn btn-primary" value="6" id="saveBtn">6</button>
        <button type="button" class="btn btn-warning" value="*" id="saveBtn">*</button>
        <button type="button" class="btn btn-primary" value="1" id="saveBtn">1</button>
        <button type="button" class="btn btn-primary" value="2" id="saveBtn">2</button>
        <button type="button" class="btn btn-primary" value="3" id="saveBtn">3</button>
        <button type="button" class="btn btn-warning" value="-" id="saveBtn">-</button>
        <button type="button" class="btn btn-primary" value="0" id="saveBtn">0</button>
        <button type="button" class="btn btn-danger" value="C" id="saveBtn">C</button>
        <button type="button" class="btn btn-primary" value="." id="saveBtn">.</button>
        <button type="button" class="btn btn-warning" value="+" id="saveBtn">+</button>
        <button type="button" class="btn btn-success d-block px-5" value="=" id="saveBtn">=</button>
        

    </div>

























    <!-- NO TOUCHY!!! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
